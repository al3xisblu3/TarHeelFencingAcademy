<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Tar Heels Fencing Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root{--primary-color:#1a365d;--secondary-color:#e53e3e;--light-color:#f7fafc;--text-color:#4a5568;--transition:.3s ease}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;color:var(--text-color)}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}
    .navbar{position:sticky;top:0;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.1);z-index:1000}
    .navbar .container{display:flex;justify-content:space-between;align-items:center;padding:1rem 20px}
    .logo{display:inline-flex;align-items:center;gap:.5rem;font-weight:700;color:var(--primary-color);font-size:1.1rem}
    .logo img{height:40px;width:auto;display:block}
    #menu-toggle{display:none}.menu-icon{display:none;font-size:1.5rem;color:var(--primary-color);background:none;border:none}
    .nav-links{display:flex;gap:2rem}
    .nav-links a{text-decoration:none;color:var(--primary-color);position:relative}
    .nav-links a::after{content:"";position:absolute;left:0;bottom:-5px;width:0;height:2px;background:var(--secondary-color);transition:var(--transition)}
    .nav-links a:hover::after{width:100%}
    @media(max-width:768px){.menu-icon{display:block}.nav-links{display:none;position:absolute;left:20px;right:20px;top:64px;background:#fff;flex-direction:column;padding:1rem;border-radius:8px;box-shadow:0 10px 20px rgba(0,0,0,.1)}#menu-toggle:checked~.nav-links{display:flex}.logo img{height:32px}}
    header.page-hero{height:40vh;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url('images/hero.jpg') center/cover}
    header.page-hero h1{font-size:2.2rem;color:#fff}
    .contact{padding:4rem 0;background:#fff}
    .contact-content{display:grid;grid-template-columns:1fr 1fr;gap:4rem;margin-top:2rem}
    .contact-info h3{margin-bottom:1rem;color:var(--primary-color)}
    .contact-info p{margin-bottom:1rem;display:flex;gap:1rem;align-items:center}
    .social-links{display:flex;gap:1rem;margin-top:1rem}
    .social-links a{display:flex;align-items:center;justify-content:center;width:40px;height:40px;background:var(--primary-color);color:#fff;border-radius:50%}
    .contact-form .form-group{margin-bottom:1rem}
    .contact-form input,.contact-form textarea{width:100%;padding:12px 15px;border:1px solid #e2e8f0;border-radius:6px;font-family:'Poppins',sans-serif}
    .cta-button{display:inline-block;background:var(--secondary-color);color:#fff;border:none;border-radius:50px;padding:12px 24px;font-weight:600;cursor:pointer}
    @media(max-width:992px){.contact-content{grid-template-columns:1fr}}
    footer{background:var(--primary-color);color:#fff;text-align:center;padding:2rem 0;margin-top:3rem}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="logo" href="index.html" aria-label="Tar Heels Fencing Club home">
        <img src="images/THFA logo.png" alt="THFA logo">
        <span>Tar Heels Fencing Club</span>
      </a>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon" aria-label="Toggle menu"><i class="fas fa-bars"></i></label>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="coaches.html">Coaches</a>
        <a href="schedule.html">Schedule</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <header class="page-hero">
    <h1>Get In Touch</h1>
  </header>

  <section class="contact">
    <div class="container">
      <div class="contact-content">
        <div class="contact-info">
          <h3>Contact Information</h3>
          <p><i class="fas fa-map-marker-alt"></i> Fetzer Building, UNC Chapel Hill, NC</p>
          <p><i class="fas fa-envelope"></i> <a href="mailto:tarheelsfencingacademy@gmail.com">tarheelsfencingacademy@gmail.com</a></p>
          <p><i class="fas fa-phone"></i> 551-256-1522</p>
          <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        <form class="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
          <input type="hidden" name="form-name" value="contact">
          <p style="display:none"><label>Donâ€™t fill this out: <input name="bot-field"></label></p>
          <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  

  <footer>
    <div class="container"><p>&copy; 2025 Tar Heels Fencing Club. All rights reserved.</p></div>
  </footer>
</body>
</html>
