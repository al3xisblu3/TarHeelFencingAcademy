<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule | Fetzer Fencing Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root{--primary-color:#1a365d;--secondary-color:#e53e3e;--light-color:#f7fafc;--text-color:#4a5568;--transition:.3s ease}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;color:var(--text-color)}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}
    .navbar{position:sticky;top:0;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.1);z-index:1000}
    .navbar .container{display:flex;justify-content:space-between;align-items:center;padding:1rem 20px}
    .logo{font-weight:700;color:var(--primary-color)}
    #menu-toggle{display:none}.menu-icon{display:none;font-size:1.5rem;color:var(--primary-color);background:none;border:none}
    .nav-links{display:flex;gap:2rem}
    .nav-links a{text-decoration:none;color:var(--primary-color);position:relative}
    .nav-links a::after{content:"";position:absolute;left:0;bottom:-5px;width:0;height:2px;background:var(--secondary-color);transition:var(--transition)}
    .nav-links a:hover::after{width:100%}
    @media(max-width:768px){.menu-icon{display:block}.nav-links{display:none;position:absolute;left:20px;right:20px;top:64px;background:#fff;flex-direction:column;padding:1rem;border-radius:8px;box-shadow:0 10px 20px rgba(0,0,0,.1)}#menu-toggle:checked~.nav-links{display:flex}}
    header.page-hero{height:40vh;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url('images/hero.jpg') center/cover}
    header.page-hero h1{font-size:2.2rem;color:#fff}
    .schedule{padding:4rem 0;background:var(--light-color)}
    .schedule-table{background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,.1);margin-top:2rem}
    .schedule-row{display:grid;grid-template-columns:1fr 1fr 2fr;padding:1.25rem 1.5rem;align-items:center}
    .schedule-row:nth-child(odd){background:#f8fafc}
    .day{font-weight:600;color:var(--primary-color)}
    .time{color:var(--secondary-color);font-weight:600}
    @media(max-width:768px){.schedule-row{grid-template-columns:1fr;gap:.5rem;text-align:center}}
    footer{background:var(--primary-color);color:#fff;text-align:center;padding:2rem 0;margin-top:3rem}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="logo" href="index.html">Fetzer Fencing Club</a>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon" aria-label="Toggle menu"><i class="fas fa-bars"></i></label>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="coaches.html">Coaches</a>
        <a href="schedule.html">Schedule</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <header class="page-hero">
    <h1>Weekly Schedule</h1>
  </header>

  <section class="schedule">
    <div class="container">
      <div class="schedule-table">
        <div class="schedule-row">
          <div class="day">Monday</div>
          <div class="time">5:00 PM - 7:00 PM</div>
          <div class="activity">Beginner Class</div>
        </div>
        <div class="schedule-row">
          <div class="day">Wednesday</div>
          <div class="time">5:00 PM - 7:00 PM</div>
          <div class="activity">Advanced Class</div>
        </div>
        <div class="schedule-row">
          <div class="day">Friday</div>
          <div class="time">4:00 PM - 8:00 PM</div>
          <div class="activity">Open Fencing</div>
        </div>
        <div class="schedule-row">
          <div class="day">Saturday</div>
          <div class="time">10:00 AM - 12:00 PM</div>
          <div class="activity">All Levels Class</div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container"><p>&copy; 2025 Fetzer Fencing Club. All rights reserved.</p></div>
  </footer>
</body>
</html>
